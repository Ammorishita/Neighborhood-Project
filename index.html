<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div id="list" class="center">
	<h3 class="center">BBQ Locations</h3>
	Search<input type="text" maxlength="64" data-bind="valueUpdate: keyup, textInput: searchTerm"><br>
    <ul id="markernames" data-bind="foreach: markerList, foreach: filter()">	    
    	<li data-bind= "text: title, click: $root.itemclick"></li>
    </ul>
</div>
<div id="map"></div>
<div id="info">
	<h3>About this Location</h3>
	<div class="wiki-container">
		<h3 id="wikiheader">Wiki Articles</h3>
		<ul id="wikilist">Learn more about this place</ul>
	</div>
</div>
</div>
<script type="text/javascript" src=js/libs/jquery-3.1.0.min.js></script>
<script type="text/javascript" src=js/libs/knockout.js></script>
<script type="text/javascript" src=js/script.js></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnVNUlMa6qVIw2yWjhZ5fZg8722A9jcbY&callback=init"></script>
</body>
</html>
