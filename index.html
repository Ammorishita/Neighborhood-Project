<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1024.css" media="(max-width: 1024px)">
    <link rel="stylesheet" href="css/style700.css" media="(max-width: 700px)">
</head>
<body>
<div class="container">
<div id="list">
	<h3 class="center phone">BBQ Locations</h3>
	<div class="center phone">
		Search: <input type="text" maxlength="64" data-bind="valueUpdate: keyup, textInput: searchTerm"><br>
	</div>
    <ul data-bind="foreach: markerList, foreach: filter()">	    
    	<li data-bind= "text: title, click: $root.itemclick"></li>
    </ul>		
</div>
<div id="map"></div>
<div id="info">
	<h3>About this Location</h3>
	<div class="wiki-container" data-bind="">
		<h3 id="wikiheader">Wiki Articles</h3>
		<ul id="wikilist" data-bind="">
		<li data-bind = "visible: working">Learn more about this place</li>
		<li data-bind = "visible: error">ERROR LOADING WIKIPEDIA ARTICLES</li>
		<div class="API-results" data-bind="foreach: wikiResults">
		<li><a data-bind= "text: title, attr: {href: url}" target="_new"></a></li>			
		</div>
		</ul>
	</div>
</div>
</div>
<script src=js/libs/jquery-3.1.0.min.js></script>
<script src=js/libs/knockout.js></script>
<script src=js/script.js></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnVNUlMa6qVIw2yWjhZ5fZg8722A9jcbY&callback=init" onerror="googleError()"></script>
</body>
</html>
